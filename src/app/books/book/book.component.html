<li class="book" >
    <img [src]="book.image" alt="">
    <p class="title">{{book.name | titlecase }} {{book.author}}</p>
    <p class="currency">{{book.price | currency:'Rp'}}</p>
    <button  class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="!isInCart" (click)="addToCart()" >add to cart</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded " *ngIf="isInCart" (click)="removeFromCart()" >Remove from cart</button>
</li>

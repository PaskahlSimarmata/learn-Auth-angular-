<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg m-auto border w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl mb-2">login</h1>
        <div>
            <label for="email" class="w-full">Email</label>
            <input type="email" name="email" class="p-2 w-full rounded  my-4 border" placeholder="Email Adress" 
            [(ngModel)]="forms.email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.touched||email.dirty)"  class="p-4 bg-red-200 text-red-600 rounded">
            Email Field must be valid
        </div>
        <div>
            <label for="password" class="w-full">Password</label>
            <input type="password" name="password" class="p-2 w-full rounded  my-4 border" placeholder="Password"
            [(ngModel)]="forms.password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.touched||password.dirty)"   class="p-4 bg-red-200 text-red-600 rounded">
            Password Field must be valid
        </div>
        <div>
            <button [disabled]="myForm.form.invalid" type="submit" class="p-2 w-full bg-blue-700 text-white hover:bg-blue-500 cursor rounded">
                <p *ngIf="isLoading()">
                    Loading.....
                </p>
                <p *ngIf="!isLoading()">
                    submit
                </p>
            </button>
            <input >
        </div>
    </form>
</div>
